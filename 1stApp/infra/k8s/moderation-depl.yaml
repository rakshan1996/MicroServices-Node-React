apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderation-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moderation
  template:
    metadata:
      labels:
        app: moderation
    spec:
      containers:
        - name: moderation
          image: thapar/moderationservice:0.0.1
---
apiVersion: v1
kind: Service
metadata:
  name: moderation-cluster-srv
spec:
  selector:
    app: moderation
  type: ClusterIP
  ports:
    - name: moderation-cluster-srv
      protocol: TCP
      port: 4008
      targetPort: 4008